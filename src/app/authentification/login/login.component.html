<div class="row"> 
<div  class="col-md-6 col-lg-6 login-container" >
    <h2 style="margin: auto"> {{title}} </h2>

    <div class="form-group">
      <label for="username"> Username</label>
      <input type="text" name="username" class="form-control" [value]="defaultUserName" placeholder="Username">
    </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"  placeholder="password">
  </div>

<div class="form-group">
    <button class="btn btn-success" (click)="login()">
        Login
    </button>
</div>

  </div>
</div>
